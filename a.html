        /* Cart Modal Styles */

            display: none;

            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;

            }

        // JavaScript for Cart Functionality
        const cartModal = document.getElementById('cart-modal');
        const cartIcon = document.getElementById('cart-icon');
        const closeCart = document.getElementById('close-cart');
        const cartItemsList = document.getElementById('cart-items');
        const clearCartButton = document.getElementById('clear-cart');
        const totalItemsDisplay = document.getElementById('total-items');
        const totalPriceDisplay = document.getElementById('total-price');
        const totalPriceModalDisplay = document.getElementById('total-price-modal');

        let cartItems = [];
        let totalPrice = 0;

        // Function to open the cart modal
        function openCart() {
            cartModal.style.display = 'flex';
            updateCartDisplay();
        }

        // Function to close the cart modal
        function closeCartModal() {
            cartModal.style.display = 'none';
        }

        // Function to add an item to the cart
        function addItemToCart(itemName, itemPrice) {
            const item = { name: itemName, price: itemPrice };
            cartItems.push(item);
            totalPrice += itemPrice;
            updateCartDisplay();
        }

        // Function to update the cart display
        function updateCartDisplay() {
            cartItemsList.innerHTML = '';
            cartItems.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
                cartItemsList.appendChild(li);
            });
            totalItemsDisplay.textContent = cartItems.length;
            totalPriceDisplay.textContent = `$${totalPrice.toFixed(2)}`;
            totalPriceModalDisplay.textContent = `$${totalPrice.toFixed(2)}`;
        }

        // Function to clear the cart
        function clearCart() {
            cartItems = [];
            totalPrice = 0;
            updateCartDisplay();
        }

        // Event listeners
        cartIcon.addEventListener('click', openCart);
        closeCart.addEventListener('click', closeCartModal);
        clearCartButton.addEventListener('click', clearCart);

        // Example: Add items to cart (you can call this function to simulate adding items)
        addItemToCart('Item 1', 10.00);
        addItemToCart('Item 2', 15.50);
